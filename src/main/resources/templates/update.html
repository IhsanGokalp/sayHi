<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<h1 th:text="${message}"></h1>
<form action="#" th:action="@{/update}" method="post" th:object="${student}">
    <p>Id: <input type="text" th:field="*{id}" disabled="true"/></p>
    <p>First Name: <input type="text" th:field="*{firstName}" /></p>
    <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
    <p>Age: <input type="text" th:field="*{age}" /></p>
    <p><input type="submit" value="Update" /> <input type="reset" value="Reset"></p>
</form>
</body>
</html>
