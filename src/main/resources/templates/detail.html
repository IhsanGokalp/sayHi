<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<h1 th:text="${message}">Student details:</h1>
<p>ID</p>
<p th:text="${student.getId()}"$></p>
<p>Name</p>
<p th:text="${student.getFirstName()}"$></p>
<p>Surname</p>
<p th:text="${student.getLastName()}"$></p>
<p>Age</p>
<p th:text="${student.getAge()}"$></p>
<a href="/home">Return to Home Page</a>
</body>
</html>
